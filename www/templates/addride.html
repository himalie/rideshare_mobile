<ion-view title="Add a Ride">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form ng-submit="addRide()">
    	<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">From</span>
		    <input type="text" placeholder="Ex: Kandy, Sri Lanka" ng-model="rideData.fromLocation">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">To</span>
		    <input type="text" placeholder="Ex: Colombo, Sri Lanka">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Date</span>
		    <input type="date" placeholder="01/01/2015">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Time</span>
		    <input type="time" placeholder="">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Available Seats</span>
		    <input type="number" placeholder="Ex: 2">
		  </label>
		  <label class="checkbox">Females only
       		<input type="checkbox">       		
     	  </label>
     	  <label class="checkbox">Non-smokers
       		<input type="checkbox">       		
     	  </label> 
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Comments</span>
		    <input type="text" placeholder="Ex: Non-smoker">
		  </label>

		 <!--  <input id="skill" type="range" min="1" max="100" value="0"> -->
		  <label class="item">
          <button class="button button-block button-positive" type="submit">Add</button>
        </label>
		</div>
    </form>
  </ion-content>
</ion-view>
