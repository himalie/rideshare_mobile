<ion-view title="Find a Ride">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText">
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </div>
    <ion-list class="lightblue" ng-init="getAllRides()">
    	<!-- <ion-item ng-repeat="ride in rides | filter:searchText" href="#/app/ride/{{ride.id}}"> -->
      <ion-item ng-repeat="ride in rides | filter:searchText" ng-click="loadRide()"  ui-sref="app.single({ rideId: {{ride.id}}, editable: false})">
    		From <b>{{ride.from}}</b> to <b>{{ride.to}}</b>
    	</ion-item>
    </ion-list>

  </ion-content>

</ion-view>
