<ion-view title="User" ng-init="loadUser()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style= "height:100%;width:100%">

    <form ng-init="">
      <div class="list">
      	<button class="button button-block button-positive" type="submit" ng-click="editUser()">Update</button>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <br>
          <span ng-model="userDetails.username">{{userDetails.user_name}}</span>
          <!-- <input type="text" ng-model="userDetails.username" placeholder="Ex: tom_123"> -->
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="userDetails.first_name" placeholder={{userDetails.first_name}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="userDetails.last_name" placeholder={{userDetails.last_name}}>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
              Gender
            </div>
            <select ng-model="userDetails.gender" placeholder={{userDetails.gender}}>
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">E mail</span>
          <input type="email" ng-model="userDetails.email" placeholder={{userDetails.email}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Telephone</span>
          <input type="text" ng-model="userDetails.telephone" placeholder={{userDetails.telephone}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">My Location</span>
          <input type="text" ng-model="userDetails.location" placeholder={{userDetails.location}}>
        </label>
      </div>
  </form>
</ion-content>
</ion-view>
