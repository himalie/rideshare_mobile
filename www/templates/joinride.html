<div class="modal">
    <form ng-submit="savePosition()">
        <ion-header-bar>
            <h1 class="title">Mark Position</h1>

            <div class="buttons">
                <button class="button button-icon icon ion-checkmark-round" ng-click="insertRider()"></button>
                <button class="button button-icon icon ion-close-round" ng-click="closePositionMarker()"></button>
            </div>
        </ion-header-bar>
        <ion-content>

            <div class="list">
                <label class="item item-input" ng-show="error_message">
                    <span class="input-label">{{error_message}}</span>
                </label>

                
                <button class="button button-block button-positive icon ion-pinpoint" ng-hide="hideBtn" ng-click="loadPositionMarker(); hideBtn=true;"> Mark in Map</button>
                <!--     <label class="item item-input">
                      <span class="input-label">Username</span>
                      <input type="text" ng-model="loginData.username">
                    </label>
                    <label class="item item-input">
                      <span class="input-label">Password</span>
                      <input type="password" ng-model="loginData.password">
                    </label> -->

                <div id="map_position" data-tap-disabled="true" style="height:800px;width:1000px"></div>

            </div>

        </ion-content>
    </form>
</div>
